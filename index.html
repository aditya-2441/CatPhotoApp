<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>CatPhotoApp</h1>
            <ul>
                <li><a href="#photos">Photos</a></li>
                <li><a href="#lists">Lists</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="photos">
            <h2>Cat Photos</h2>
            <p>Everyone loves <a href="https://i.ytimg.com/vi/vH8kYVahdrU/sddefault.jpg">cute cats</a> online!</p>
            <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com"><img src="https://media.posterlounge.com/img/products/760000/750729/750729_poster.jpg" alt="Group of cats"></a>
        </section>
        <section id="lists">
            <h2>Cat Lists</h2>
            <div class="list-block">
             <h3>Things cats love:</h3>
             <ul>
                <li>Catnip</li>
                <li>Laser Pointers</li>
                <li>Lasagna</li>
             </ul>
             <figure>
                <img src="https://www.eatingwell.com/thmb/nE4-963rUafhkVwJgDjPCqGQVVY=/750x0/filters:no_upscale():max_bytes(150000):strip_icc()/Veggie-Lasagna-beauty-552-b5123cb9307b406ea30ccda5f101d663.jpg" alt="lasagna.">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
             </figure>
            </div>
            
            <div class="list-block">
             <h3>Top 3 things cats hate:</h3>
             <ul>
                <li>Flea Treatment</li>
                <li>Thunder</li>
                <li>Water</li>
             </ul>
             <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="A group of cats looking around">
                <figcaption>Cats <strong>hate</strong> other cats sometimes.</figcaption>
             </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CatPhotoApp. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
